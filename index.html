<!DOCTYPE html>
<html lang="PT-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Generator Project</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <input type="text" id="text-input" maxlength="60">
  <input type="file" id="meme-insert">
  <div id="meme-image-container">
    <p id="meme-text"></p>
    <img id="meme-image" src="https://image.shutterstock.com/image-vector/illustration-woman-sitting-relaxed-drinking-260nw-1294277785.jpg">
  </div>
  <button type="button" id="fire">fire</button>
  <button type="button" id="water">water</button>
  <button type="button" id="earth">earth</button>
  <div id="images">
    <img id="meme-1" src="imgs/meme1.png">
    <img id="meme-2" src="imgs/meme2.png">
    <img id="meme-3" src="imgs/meme3.png">
    <img id="meme-4" src="imgs/meme4.png">
  </div>
  <script src="script.js"></script>
</body>
</html>
